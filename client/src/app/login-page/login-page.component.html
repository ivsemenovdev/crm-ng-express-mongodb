<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{'invalid': email?.invalid && email?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="email?.invalid && email?.touched"
      >
        <span *ngIf="email?.errors?.['required']">E-mail не должен быть пустым</span>
        <span *ngIf="email?.errors?.['email']">Введите корректный E-mail</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': password?.invalid && password?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="password?.invalid && password?.touched"
      >
        <span *ngIf="password?.errors?.['required']">Пароль не должен быть пустым</span>
        <span *ngIf="password?.errors?.['minlength']">Пароль должен быть больше {{password?.errors?.['minlength']['requiredLength']}} символов.</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Войти
    </button>
  </div>
</form>
